<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Fondo Dinámico</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    #thumbnails {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .thumb {
      width: 100px;
      height: 70px;
      background-size: cover;
      background-position: center;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .thumb:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="thumbnails"></div>

  <script>
    // Lista de imágenes en minúscula
    const slides = [
      { image: "images/img_1244.jpg" },
      { image: "images/img_1245.jpg" },
      { image: "images/img_1246.jpg" },
      { image: "images/img_1247.jpg" },
      { image: "images/img_1248.jpg" },
      { image: "images/img_1249.jpg" }
    ];

    const bg = document.getElementById("background");
    const thumbsContainer = document.getElementById("thumbnails");

    // Inicializa con la primera imagen
    bg.style.backgroundImage = `url('')`;

    // Genera miniaturas dinámicamente
    slides.forEach(slide => {
      const thumb = document.createElement("div");
      thumb.className = "thumb";
      thumb.style.backgroundImage = `url('')`;
      thumb.dataset.img = slide.image;
      thumbsContainer.appendChild(thumb);

      thumb.addEventListener("click", () => {
        console.log("Clic en miniatura:", slide.image);
        bg.style.opacity = 0;
        setTimeout(() => {
          bg.style.backgroundImage = `url('')`;
          bg.style.opacity = 1;
        }, 400);
      });
    });
  </script>
</body>
</html>
