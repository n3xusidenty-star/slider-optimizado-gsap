<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Fondo Dinámico Final</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    #thumbnails {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .thumb {
      width: 100px;
      height: 70px;
      background-size: cover;
      background-position: center;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .thumb:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="thumbnails">
    <div class="thumb" data-img="images/IMG_1244.jpg" style="background-image: url('images/IMG_1244.jpg')"></div>
    <div class="thumb" data-img="images/IMG_1245.jpg" style="background-image: url('images/IMG_1245.jpg')"></div>
    <div class="thumb" data-img="images/IMG_1246.jpg" style="background-image: url('images/IMG_1246.jpg')"></div>
    <div class="thumb" data-img="images/IMG_1247.jpg" style="background-image: url('images/IMG_1247.jpg')"></div>
    <div class="thumb" data-img="images/IMG_1248.jpg" style="background-image: url('images/IMG_1248.jpg')"></div>
    <div class="thumb" data-img="images/IMG_1249.jpg" style="background-image: url('images/IMG_1249.jpg')"></div>
  </div>

  <script>
    const bg = document.getElementById("background");
    const thumbs = document.querySelectorAll(".thumb");

    // Inicializa con la primera imagen
    bg.style.backgroundImage = "url('images/IMG_1244.jpg')";

    thumbs.forEach(thumb => {
      thumb.addEventListener("click", () => {
        const img = thumb.getAttribute("data-img");
        const loader = new Image();
        loader.onload = () => {
          // transición suave
          bg.style.opacity = 0;
          setTimeout(() => {
            bg.style.backgroundImage = `url('')`;
            bg.style.opacity = 1;
          }, 400);
        };
        loader.onerror = () => {
          alert("No se pudo cargar la imagen: " + img);
        };
        loader.src = img; // fuerza la carga antes de aplicarlo
      });
    });
  </script>
</body>
</html>
