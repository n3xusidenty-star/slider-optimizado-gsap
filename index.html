<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Express - Timed Cards Opening</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="indicator"></div>

  <nav>
    <div class="logo">
      <div class="svg-container" aria-hidden="true">
        <!-- Globe Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418"/>
        </svg>
      </div>
      <div>Globe Express</div>
    </div>
    <ul class="menu">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Holidays</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">Flights</a></li>
      <li><a href="#">Offers</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Contenedor dinámico -->
  <div id="demo"></div>

  <!-- Details Section EVEN -->
  <section class="details" id="details-even">
    <div class="place-box"><div class="text">Switzerland Alps</div></div>
    <div class="title-box-1"><div class="title-1">SAINT</div></div>
    <div class="title-box-2"><div class="title-2">ANTONIEN</div></div>
    <div class="desc">Description here...</div>
    <div class="cta">
      <button class="bookmark" aria-label="Bookmark location">★</button>
      <button class="discover">Discover Location</button>
    </div>
  </section>

  <!-- Details Section ODD (vacía, el JS la llenará dinámicamente) -->
  <section class="details" id="details-odd">
    <div class="place-box"><div class="text"></div></div>
    <div class="title-box-1"><div class="title-1"></div></div>
    <div class="title-box-2"><div class="title-2"></div></div>
    <div class="desc"></div>
    <div class="cta">
      <button class="bookmark" aria-label="Bookmark location">★</button>
      <button class="discover">Discover Location</button>
    </div>
  </section>

  <!-- Pagination -->
  <div class="pagination" id="pagination">
    <div class="arrow arrow-left" aria-label="Previous slide">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"/>
      </svg>
    </div>
    <div class="arrow arrow-right" aria-label="Next slide">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
      </svg>
    </div>
    <div class="progress-sub-container">
      <div class="progress-sub-background">
        <div class="progress-sub-foreground"></div>
      </div>
    </div>
    <div class="slide-numbers" id="slide-numbers"></div>
  </div>

  <div class="cover"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
